---
name: Run Tests
on: [push]
jobs:
    test:
        runs-on: ubuntu-20.04
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
            - run: make test
